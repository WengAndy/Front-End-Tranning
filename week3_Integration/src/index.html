<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
	<title>IVMa</title>
</head>
<body>
	<div id="container">
		<nav id="menu">
			<h1 class="logo">IVM LOGO</h1>
		</nav>

		<!-- 參考 css Navigation Bar  -->
		<template id="template-menu">
			<div>
				<div class="list">
					<div class="menuTitle">
						<i class="fa"></i>
						<span class="menuName"></span>
					</div>
					<ul class="subName"></ul>
				</div>
				<div class="subMenuItem">
					<li>
						<span class="subNameText"></span>
					</li>
				</div>
			</div>
		</template>
		<div id="main">
			<div class="header">
				<div class="link">
					<a href="#">Machine Management</a> >
					<a href="#">Model List</a>
				</div>
				<div class="user">
					<a href="#">User Name
						<img src="./img/user.jpg" class="userphoto" />
					</a>
				</div>
			</div>
			<div class="content">
				<div class="title">Machine List</div>
				<div class="functions">
					<div class="search">
						<input class="search-box" type="text" name="search-box" placeholder="keyword" />
						<input class="search-btn" type="submit" name="search-btn" value="Search" />
						<div class="searchmore">
							<i class="fas fa-search-plus"></i>
							Advanced Search
						</div>
					</div>
					<div class="addmore">
						<i class="fas fa-plus-circle"></i>
						Add Machine
					</div>
				</div>
				<div id="table" class="css-table">
					<div class="thead">
						<div class="tr">
							<div class="th th-left">Device ID</div>
							<div class="th">Model</div>
							<div class="th">Status</div>
							<div class="th">Machine Temp.</div>
							<div class="th">Address</div>
							<div class="th">Region</div>
							<div class="th">Details</div>
							<div class="th"></div>
							<div class="th">Setup</div>
							<div class="th th-right"></div>
						</div>
					</div>
					<div class="gate"></div>
					<div class="tbody"></div>
				</div>
				<template id="template-list">
					<div>
						<div class="tr">
							<div class="td-device-id error"></div>
							<div class="td-model"></div>
							<div class="td-status">
								<div class="status"></div>
							</div>
							<div class="td-machine-temp"></div>
							<div class="td-address"></div>
							<div class="td-region"></div>
							<div class="td">
								<div class="detail-icon">
									<i class="far fa-calendar-alt"></i>
								</div>
							</div>
							<div class="td"></div>
							<div class="td">
								<div class="detail-icon">
									<button class="list-edit">
										<i class="fas fa-pencil-alt"></i>
									</button>
									<button class="list-del">
										<i class="far fa-trash-alt"></i>
									</button>
								</div>
							</div>
							<div class="td"></div>
						</div>
					</div>
				</template>
				<div class="page">
					<div class="pageTotal">4 Models</div>
					<div class="pageNumber">
						<ul class="pagination">
							<a href="#">
								<i class="fa fa-fast-backward"></i>
							</a>
							<a href="#">
								<i class="fas fa-angle-left"></i>
							</a>
							<a href="#">
								<span>1</span>
							</a>
							<a href="#">
								<span>2</span>
							</a>
							<a href="#">
								<span>3</span>
							</a>
							<a href="#">
								<span>4</span>
							</a>
							<a href="#">
								<span>5</span>
							</a>
							<a href="#">
								<i class="fas fa-angle-right"></i>
							</a>
							<a href="#">
								<i class="fas fa-fast-forward"></i>
							</a>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
