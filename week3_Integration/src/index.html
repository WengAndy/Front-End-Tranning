<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
	<title>IVM</title>
</head>
<body>
	<div id="container">
		<nav id="menu">
			<h1 class="logo">IVM LOGO</h1>
		</nav>

		<!-- 參考 css Navigation Bar  -->
		<template id="template-menu">
			<div>
				<div class="list">
					<div class="menuTitle">
						<i class="fa"></i>
						<span class="menuName"></span>
					</div>
					<ul class="subName"></ul>
				</div>
				<div class="subMenuItem">
					<li>
						<span class="subNameText"></span>
					</li>
				</div>
			</div>
		</template>
		<div id="main">
			<div class="header">
				<div class="link">
					<a href="#">Machine Management</a> >
					<a href="#">Model List</a>
				</div>
				<div class="user">
					<a href="#">User Name
						<img src="./img/user.jpg" class="userphoto" />
					</a>
				</div>
			</div>
			<div class="content">
				<div class="title">Machine List</div>
				<div class="functions"></div>
				<template id="template-header-function">
					<div class="initDiv">
						<div class="search">
							<input class="search-box" type="text" name="search-box" placeholder="keyword" />
							<input class="search-btn" type="submit" name="search-btn" value="Search" />
							<div class="advanced-search-dialog">
								<input type="text" class="form-control advanced-search-Input" placeholder="keyword">
								<div class="search-type">
									Packaging Type
									<select class="select-search">
										<option value="">Select</option>
										<option value="0">online</option>
										<option value="1">offline</option>
										<option value="2">error</option>
									</select>
								</div>
								<div>
									<button class="btn btn-advanced-close" type="button">Close</button>
									<button class="btn btn-advanced-search" type="button">Search</button>
								</div>
							</div>
							<button class="searchmore">
								<i class="fas fa-search-plus"></i>
								Advanced Search
							</button>
						</div>
						<button class="addmore" data-toggle="modal" data-target="#ModalDialog">
							<i class="fas fa-plus-circle"></i>
							Add Machine
						</button>
					</div>
				</template>
				<div id="table" class="css-table">
					<div class="thead">
						<div class="tr">
							<div class="th th-left">Device ID</div>
							<div class="th">Model</div>
							<div class="th">Status</div>
							<div class="th">Machine Temp.</div>
							<div class="th">Address</div>
							<div class="th">Region</div>
							<div class="th">Details</div>
							<div class="th"></div>
							<div class="th">Setup</div>
							<div class="th th-right"></div>
						</div>
					</div>
					<div class="gate"></div>
					<div class="tbody"></div>
				</div>
				<template id="template-list">
					<div>
						<div class="tr">
							<div class="td-device-id error"></div>
							<div class="td-model"></div>
							<div class="td-status">
								<div class="status"></div>
							</div>
							<div class="td-machine-temp"></div>
							<div class="td-address">
								<div class="reviewMode td-address-content"></div>
								<input class="editMode input-address" type="text" name="address" />
							</div>
							<div class="td-region">
								<div class="reviewMode td-region-content"></div>
								<input class="editMode input-region" type="text" name="region" />
							</div>
							<div class="td">
								<button class="list-detail" data-toggle="modal" data-target="#ModalDialog">
									<i class="far fa-calendar-alt"></i>
								</button>
							</div>
							<div class="td"></div>
							<div class="td">
								<div class="edit-icon">
									<button class="reviewMode list-edit">
										<i class="fas fa-pencil-alt"></i>
									</button>
									<button class="reviewMode list-del">
										<i class="far fa-trash-alt"></i>
									</button>
									<button class="editMode list-cancel">
										<i class="fas fa-times"></i>
									</button>
									<button class="editMode list-check">
                                        <i class="fas fa-check"></i>
                                    </button>

								</div>
							</div>
							<div class="td"></div>
						</div>
					</div>
				</template>
				<div class="modal fade modal-model" id="ModalDialog" tabindex="-1" role="dialog" aria-labelledby="ModalTitle"
				 aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="ModalDetailTitle"></h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-primary btn-save">Save</button>
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
				<div class="page">
					<div class="pageTotal">4 Models</div>
					<div class="pageNumber">
						<ul class="pagination">
							<a href="#">
								<i class="fa fa-fast-backward"></i>
							</a>
							<a href="#">
								<i class="fas fa-angle-left"></i>
							</a>
							<a href="#">
								<span>1</span>
							</a>
							<a href="#">
								<span>2</span>
							</a>
							<a href="#">
								<span>3</span>
							</a>
							<a href="#">
								<span>4</span>
							</a>
							<a href="#">
								<span>5</span>
							</a>
							<a href="#">
								<i class="fas fa-angle-right"></i>
							</a>
							<a href="#">
								<i class="fas fa-fast-forward"></i>
							</a>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
